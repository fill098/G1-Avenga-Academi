<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework#4</title>
</head>
<body>

    <form action="" method="post">
    <fieldset>
    <h1>Dado Tea Lunch Special</h1>
    <br>
    <p> Monday through Friday</p>
    <p>11am - 3pm</p>
    <p>$9.95 plus tax</p>
    <p>Inclusd sendwices, snacs, and drinks.</p>
    <br>  
     <form>
    <fieldset>
        <legend>Order Information</legend>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="Here">Here</label>
    <input type="radio" name="genre" id="Here" value="name">
    <label for="takeawy">Takeawy</label>
    <input type="radio" name="genre" id="takeawy" value="name">
    
    </fieldset>
     </form>
     <form>
    <fieldset>
        <legend>Sandwiches</legend>
        <p><b>Monday</b></p>
    <label for="Tomato">Tomato Mozzarella</label>
    <input type="radio" name="1genre" id="Tomato" value="Tomato">
    <label for="Chicken">Chicken Salad</label>
    <input type="radio" name="1genre" id="Chicken" value="Chicken">
        <p><b>Tuesay</b></p>
    <label for="Greek">Greek Salad Wrap</label>
    <input type="radio" name="2genre" id="Tomato" value="Tomato">
    <label for="Chicken">Chicken Salad</label>
    <input type="radio" name="2genre" id="Greek" value="Greek">
        <p><b>Wednesday</b></p>
    <label for="Red">Red Pepper Hummus</label>
    <input type="radio" name="3genre" id="Red" value="Red">
    <label for="Turkey">Roasted Turkey</label>
    <input type="radio" name="3genre" id="Turkey" value="Turkey">
        <p><b>Thursday</b></p>
    <label for="carrot">Carrot-Ginger Hummus Wrap</label>
    <input type="radio" name="4genre" id="carrot" value="carrot">
    <label for="egg">Egg Salad</label>
    <input type="radio" name="4genre" id="egg" value="egg">
        <p><b>Friday</b></p>
    <label for="dado">Dado Wrap</label>
    <input type="radio" name="5genre" id="dado" value="dado">
    <label for="tuna">Tuna Salad</label>
    <input type="radio" name="5genre" id="tuna" value="tuna">
    <hr>
    <label for="Gluten">Gluten Free Bread(0.75$)</label>
    <input type="checkbox" name="6genre" id="Gluten" value="Gluten">
    </fieldset>
     </form>
    <fieldset>
        <legend>Snack</legend>
        <p><b>Snacks</b></p>
    <label for="Apple">Apple</label>
    <input type="radio" name="7genre" id="Apple" value="Apple">
    <label for="Bannana">Bannana</label>
    <input type="radio" name="7genre" id="Bannana" value="Bannana">
    <label for="Chips">Patato Chips</label>
    <input type="radio" name="7genre" id="Chips" value="Chips">
    </fieldset>
     </form>
    <fieldset>
        <legend>Drink</legend>
        <p><b>Drinks</b></p>
        <select name="drinks" id="drinks" multiple="multiple" size="1">
            <option value="black">Black Tea</option>
            <option value="Grean">Grean Tea</option>
            <option value="macha">Macha Tea</option>
        </select>

    </fieldset>
     </form>
     <br>

     <input type="submit" value="Place Order">
    </fieldset>
</form>

</body>
</html>
