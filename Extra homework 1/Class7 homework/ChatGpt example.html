<!DOCTYPE html>
<html>
<head>
    <title>Basic Periodic Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <!-- Period 1 -->
        <tr>
            <td>H</td>
            <td colspan="16"></td>
            <td>He</td>
        </tr>

        <!-- Period 2 -->
        <tr>
            <td>Li</td>
            <td>Be</td>
            <td colspan="10"></td>
            <td>B</td>
            <td>C</td>
            <td>N</td>
            <td>O</td>
            <td>F</td>
            <td>Ne</td>
        </tr>

        <!-- Period 3 -->
        <tr>
            <td>Na</td>
            <td>Mg</td>
            <td colspan="10"></td>
            <td>Al</td>
            <td>Si</td>
            <td>P</td>
            <td>S</td>
            <td>Cl</td>
            <td>Ar</td>
        </tr>

        <!-- Period 4 -->
        <tr>
            <td>K</td>
            <td>Ca</td>
            <td rowspan="2" colspan="10">Transition Metals</td>
            <td>Ga</td>
            <td>Ge</td>
            <td>As</td>
            <td>Se</td>
            <td>Br</td>
            <td>Kr</td>
        </tr>

        <!-- Period 5 -->
        <tr>
            <td>Rb</td>
            <td>Sr</td>
            <td>In</td>
            <td>Sn</td>
            <td>Sb</td>
            <td>Te</td>
            <td>I</td>
            <td>Xe</td>
        </tr>

        <!-- Period 6 -->
        <tr>
            <td>Cs</td>
            <td>Ba</td>
            <td rowspan="2" colspan="10">Transition Metals</td>
            <td>Tl</td>
            <td>Pb</td>
            <td>Bi</td>
            <td>Po</td>
            <td>At</td>
            <td>Rn</td>
        </tr>

        <!-- Period 7 -->
        <tr>
            <td>Fr</td>
            <td>Ra</td>
            <td>Nh</td>
            <td>Fl</td>
            <td>Mc</td>
            <td>Lv</td>
            <td>Ts</td>
            <td>Og</td>
        </tr>

        <!-- Lanthanides -->
        <tr>
            <td colspan="2"></td>
            <td colspan="14">Lanthanides</td>
        </tr>

        <!-- Actinides -->
        <tr>
            <td colspan="2"></td>
            <td colspan="14">Actinides</td>
        </tr>
    </table>
</body>
</html>
